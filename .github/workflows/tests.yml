name: üî¨ Comprobar documentaci√≥n

on:
  pull_request:
    types: ["opened"]
    paths: ["docs/**"]
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

env:
  INSTANCE: 'docs/pro'
  ARTIFACT: 'webHelpPRO2-all.zip'
  DOCKER_VERSION: '242.21870'

jobs:
  construir:
    name: üì¶ Construir
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repositorio
        # GitHub Actions
        # MIT
        # https://github.com/actions/checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üèóÔ∏è Construir con Writerside usando Docker
        # JetBrains Open Source
        # Apache-2.0
        # https://github.com/JetBrains/writerside-github-action
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: ‚¨ÜÔ∏è Subir artefacto con los resultados de la construcci√≥n
        uses: actions/upload-artifact@v4
        # GitHub Actions
        # MIT
        # https://github.com/actions/upload-artifact
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
            artifacts/report.json
            artifacts/${{ env.ALGOLIA_ARTIFACT }}
          retention-days: 7

  comprobar:
    name: üìä Comprobar
    needs: construir
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Descargar artefactos
        # GitHub Actions
        # MIT
        # https://github.com/actions/download-artifact
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: üìä Comprobar documentaci√≥n
        # JetBrains Open Source
        # Apache-2.0
        # https://github.com/JetBrains/writerside-checker-action
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}

